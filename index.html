<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedual</title>

    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- Link to Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.min.js"></script>
    <!-- <link rel="stylesheet" href="assets\css\reset.css"> -->
    <link rel="stylesheet" href="assets\css\style.css">


</head>

<body>
        <h3 class="panel-title">
                <strong>Central Station Incoming Schedule as of: </strong>
                <span id="station-clock"></span>
            </h3>

    <!-- Jumbotron for Title -->
    <div class="jumbotron border-bottom border-dark">
        <h1 class="text-center">Train Scheduler</h1>
        <h2 class="text-center">A Comprehensive Directory of Employee Billable Hours</h2>
    </div>

    <!-- Bootstrap Container -->
    <div class="container">
        <div class="row border border-dark">
            <table id="emp-table" class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody id="train-table-body">
                </tbody>
            </table>
        </div>
        <br>
        <div class="col-5 border border-dark">
            <h2>Add Train</h2>
            <form>
                <div class="form-group">
                    <label for="InputName">Train Name</label>
                    <input type="text" class="form-control" id="InputName" placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label for="InputDestination">Destination</label>
                    <input type="text" class="form-control" id="InputDestination" placeholder="Enter Destination">
                </div>
                <div class="form-group">
                    <label for="InputFirstTime">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="InputFirstTime" placeholder="Enter First Train Time">
                </div>
                <div class="form-group">
                    <label for="InputTime">Frequency (min)</label>
                    <input type="text" class="form-control" id="InputTime" placeholder="Enter Rate">
                </div>
                <button id="submit-emp-btn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <!-- End Container-->

   <!-- JavaScript -->
   <script src=".\assets\javascript\app.js"></script>
   <!-- <script src="app.js"></script> -->
</body>

</html>
